<div *ngIf="selectedImage">
    <div class="row">
        <div class="col-sm-8 col-xs-12">
            <img [src]="selectedImage.imagelink" class="img-responsive">
        </div>
        <div class="col-sm-4 col-xs-12">
            <h1>{{selectedImage.title}}</h1>
            <p>{{selectedImage.description}}</p>
        </div>
    </div>
    
</div>
